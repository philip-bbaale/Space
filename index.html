<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donno.</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Space+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet"></head>
<body>
    <div class="container-fluid">

        <div class="row navigation_bar ">
            <div class="col-md-12">
                <a href="index.html"><img src="images/logo.png" alt="" height="100px" width="auto"></a>
                <div class="custom-control custom-switch   dark_mode_switch">
                    <input type="checkbox" class="custom-control-input dark_mode" id="customSwitch1">
                    <label class="custom-control-label" for="customSwitch1" >Dark mode.</label>
                </div>
            </div>
        </div>
       
        <div class="row background_image">
            
        </div>

        <div class="row info">

            <div class="c info_head col-md-12">
                <h1>Welcome Mate !</h1>
            </div>

            <div class="card col-md-3  col-sm-6 work_card" >
                <img src="images/space_travle.jpg" class="card-img-top work_card_image" alt="..." >
                <div class="card-body">
                    <h5 class="card-title work_card_title">Travel & Visit Space.</h5>
                  <p class="card-text"></p>
                </div>
              </div>

              <div class="card col-md-3  col-sm-6 work_card" >
                <img src="images/reside_in_space.jpg" class="card-img-top work_card_image" alt="..." >
                <div class="card-body">
                    <h5 class="card-title work_card_title">Live & Reside in Space.</h5>
                  <p class="card-text"></p>
                </div>
              </div>

              <div class="card col-md-3  col-sm-6 work_card" >
                <img src="images/space_research.png" class="card-img-top work_card_image" alt="..." >
                <div class="card-body">
                    <h5 class="card-title work_card_title">Join the Space Movement.</h5>
                  <p class="card-text"></p>
                </div>
              </div>
        </div>

        <div class="row planet_title">
            <!--h1>Available planets.</h1-->
            <img src="images/availabe_planets.png" alt="" width="100%">
        </div>

        <div class="row planets_space">

            <div class="col-md-3 planet_sphere">
                <div class="Planet_earth">

                </div>
                <h1 class="planet_name">Earth.</h1>
            </div>

            <div class="col-md-3 planet_sphere">
                <div class="Planet_mercury">

                </div>
                <h1 class="planet_name">Mercury.</h1>
            </div>

            <div class="col-md-3 planet_sphere">
                <div class="Planet_venus">

                </div>
                <h1 class="planet_name">Venus.</h1>
            </div>

            <div class="col-md-3 planet_sphere">
                <div class="Planet_mars">

                </div>
                <h1 class="planet_name">Mars.</h1>
            </div>

            <div class="col-md-3 planet_sphere">
                <div class="Planet_jupiter">

                </div>
                <h1 class="planet_name">jupiter.</h1>
            </div>

            <div class="col-md-3 planet_sphere">
                <div class="Planet_saturn">

                </div>
                <h1 class="planet_name">Saturn.</h1>
            </div>

            <div class="col-md-3 planet_sphere">
                <div class="Planet_uranus">

                </div>
                <h1 class="planet_name">Uranus.</h1>
            </div>

            <div class="col-md-3 planet_sphere">
                <div class="Planet_neptune">

                </div>
                <h1 class="planet_name">Neptune.</h1>
            </div>

            <div class="col-md-3 planet_sphere">
                <div class="Planet_pluto">

                </div>
                <h1 class="planet_name">Pluto.</h1>
            </div>
            
        </div>

    
    </div>
</body>
</html>
